<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador Múltiple</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .controls {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre el menú y el botón */
        }
        #model-selector {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #load-model-btn {
            padding: 8px 15px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #load-model-btn:hover {
            background-color: #0056b3;
        }
        #status {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
            min-height: 1.2em;
        }
        #webcam-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #label-container {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #0056b3;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Prueba de Modelos</h1>

    <div class="controls">
        <select id="model-selector"></select>
        <button id="load-model-btn">Cargar Modelo</button>
    </div>

    <div id="status">Selecciona un modelo y presiona "Cargar"</div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
