<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Automática de Cámara Externa</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        #status {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        #webcam-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #label-container {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Proyecto con Carga Automática</h1>
    <div id="status">Cargando modelo y buscando cámara...</div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "./lado ds/";

        let model, webcam, labelContainer, statusDiv;

        async function init() {
            statusDiv = document.getElementById("status");
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                // Carga el modelo y los metadatos simultáneamente
                model = await tmImage.load(modelURL, metadataURL);
                statusDiv.innerText = "Modelo cargado. Buscando cámaras...";

                // --- Lógica mejorada para seleccionar la cámara externa ---
                await navigator.mediaDevices.getUserMedia({ video: true }); // Pide permiso primero
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                console.log("Cámaras encontradas:", videoDevices);

                let selectedDeviceId;
                if (videoDevices.length === 0) {
                    throw new Error("No se encontraron cámaras.");
                } else if (videoDevices.length === 1) {
                    selectedDeviceId = videoDevices[0].deviceId;
                    console.log("Solo se encontró una cámara, se usará esa:", videoDevices[0].label);
                } else {
                    // Intenta encontrar una que no sea la integrada
                    const externalCam = videoDevices.find(device => 
                        !/integrated|facetime|built-in/i.test(device.label)
                    );
                    
                    if (externalCam) {
                        selectedDeviceId = externalCam.deviceId;
                        console.log("Se encontró una cámara que parece externa:", externalCam.label);
                    } else {
                        // Si no, usa la última de la lista
                        selectedDeviceId = videoDevices[videoDevices.length - 1].deviceId;
                        console.log("No se pudo adivinar la cámara externa, se usará la última de la lista:", videoDevices[videoDevices.length - 1].label);
                    }
                }
                
                statusDiv.innerText = "Cámara encontrada. Iniciando video...";
                // --- Fin de la lógica de selección ---

                const flip = true;
                const width = 400;
                const height = 400;
                
                webcam = new tmImage.Webcam(width, height, flip);
                await webcam.setup({ deviceId: selectedDeviceId });
                await webcam.play();
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                statusDiv.innerText = "¡Listo! Analizando...";

                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < model.getTotalClasses(); i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error("Ocurrió un error en la inicialización:", error);
                statusDiv.innerText = "Error: " + error.message;
            }
        }

        async function loop() {
            webcam.update(); // Actualiza el frame del canvas
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < model.getTotalClasses(); i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
            window.requestAnimationFrame(loop);
        }

        // Inicia todo al cargar la página
        init();
    </script>
</body>
</html>
