<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador Automático</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        #status {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
            min-height: 1.2em;
        }
        #webcam-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #label-container {
            font-size: 2em; /* Hacemos el texto del resultado más grande */
            font-weight: bold;
            text-align: center;
            color: #0056b3;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Clasificador Automático</h1>

    <div id="status">Cargando...</div>
    <div id="webcam-container"></div>
    <div id="label-container"></div> <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "./lado ds/"; // Asegúrate que esta ruta sea correcta

        let model, webcam, labelContainer;
        
        function updateStatus(message) {
            const statusDiv = document.getElementById("status");
            if (statusDiv) statusDiv.innerText = message;
        }

        async function init() {
            updateStatus("Cargando modelo y buscando cámara...");
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                updateStatus("Modelo cargado. Buscando cámaras...");

                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                let selectedDeviceId;
                if (videoDevices.length === 0) throw new Error("No se encontraron cámaras.");
                
                const externalCam = videoDevices.find(d => !/integrated|facetime|built-in/i.test(d.label));
                selectedDeviceId = externalCam ? externalCam.deviceId : videoDevices[videoDevices.length - 1].deviceId;
                
                const selectedLabel = videoDevices.find(d => d.deviceId === selectedDeviceId).label;
                updateStatus(`Usando cámara: ${selectedLabel}`);
                
                // --- CAMBIO 1: Modo espejo desactivado ---
                const flip = false; 
                const width = 400;
                const height = 400;
                
                webcam = new tmImage.Webcam(width, height, flip);
                await webcam.setup({ deviceId: selectedDeviceId });
                await webcam.play();
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                updateStatus("¡Listo! Analizando...");
                
                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error("Ocurrió un error en la inicialización:", error);
                updateStatus("Error: " + error.message);
            }
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                const prediction = await model.predict(webcam.canvas);
                
                // --- CAMBIO 2: Lógica para mostrar solo la clase dominante ---
                let maxProbability = 0;
                let dominantClass = "";

                for (let i = 0; i < prediction.length; i++) {
                    if (prediction[i].probability > maxProbability) {
                        maxProbability = prediction[i].probability;
                        dominantClass = prediction[i].className;
                    }
                }
                
                // Muestra solo el nombre de la clase con mayor probabilidad
                if (labelContainer) {
                    labelContainer.innerHTML = dominantClass;
                }
                // --- Fin del cambio 2 ---
            }
            window.requestAnimationFrame(loop);
        }

        init();
    </script>
</body>
</html>
