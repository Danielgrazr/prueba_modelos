<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Local con Teachable Machine</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #camera-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #start-button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #webcam-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; 
        }
        #label-container {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Proyecto Local</h1>

    <div class="controls">
        <label for="camera-select">Elige una cámara:</label>
        <select id="camera-select"></select>
        <button id="start-button">Iniciar</button>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // La ruta ahora es local, apuntando a la carpeta "modelo"
        const URL = "./lado ds/";

        let model, webcam, labelContainer;
        const cameraSelect = document.getElementById("camera-select");
        const startButton = document.getElementById("start-button");
        const webcamContainer = document.getElementById("webcam-container");

        startButton.addEventListener('click', init);

        async function populateCameraList() {
            if (!navigator.mediaDevices?.enumerateDevices) {
                alert("La función para enumerar dispositivos no es compatible con este navegador.");
                return;
            }
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.innerText = device.label || `Cámara ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error al acceder a las cámaras:", error);
                alert("Error al acceder a las cámaras. Revisa los permisos en la configuración de tu navegador.");
            }
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            const selectedDeviceId = cameraSelect.value;

            if (!selectedDeviceId) {
                alert("Por favor, selecciona una cámara de la lista.");
                return;
            }

            if (webcam?.isPlaying) {
                await webcam.stop();
            }

            model = await tmImage.load(modelURL, metadataURL);
            const maxPredictions = model.getTotalClasses();

            const flip = true;
            const width = 300;
            const height = 300;
            const webcamOptions = { deviceId: { exact: selectedDeviceId } };
            
            webcam = new tmImage.Webcam(width, height, flip);
            await webcam.setup(webcamOptions);
            await webcam.play();
            
            webcamContainer.style.display = 'block';
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await model.predict(webcam.canvas).then(prediction => {
                for (let i = 0; i < prediction.length; i++) {
                    const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            });
            window.requestAnimationFrame(loop);
        }

        populateCameraList();
    </script>

</body>
</html>
