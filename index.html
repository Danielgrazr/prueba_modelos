<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Cámara</title>
    <style>
        body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #status { font-size: 1.5em; font-weight: bold; padding: 20px; border-radius: 8px; }
        .success { color: #28a745; background-color: #e9f7ec; }
        .error { color: #dc3545; background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Prueba de Diagnóstico de Cámara</h1>
    <video id="webcam" autoplay muted playsinline width="500" style="border: 2px solid black;"></video>
    <div id="status">Intentando acceder a la cámara...</div>

    <script>
        const video = document.getElementById('webcam');
        const statusDiv = document.getElementById('status');

        async function testCamera() {
            try {
                // Pedimos el video de la forma más genérica posible
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                statusDiv.innerText = '¡ÉXITO! La cámara está funcionando.';
                statusDiv.className = 'success';
            } catch (error) {
                // Mostramos el nombre del error directamente en la página
                statusDiv.innerText = 'ERROR: ' + error.name;
                statusDiv.className = 'error';
                console.error("Error detallado de la cámara:", error);
            }
        }
        testCamera();
    </script>
</body>
</html>
